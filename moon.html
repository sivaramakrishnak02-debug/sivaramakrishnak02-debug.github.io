<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Night Sky</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        /*font-family: Arial, sans-serif;*/
    }

    canvas {
        display: block;
    }

    #message {
        position: absolute;
        top: 20%;
		left:50%;
        transform: translate(-50%, -50%);
	font-family: monospace,Lucida Console ; 
        color: green;
        font-size: 50rem;
        font-weight: bold;
        opacity: 0;
        filter:drop-shadow(9px 8px 5px white);
        animation: fadeIn 2s ease forwards;
        animation-delay: 5s;
    }
	#message:hover{
			color:maroon;
			font-size:60px;
			transform:3s;
	}
 	#name{
        position: absolute;
		font-family: cursive,Lucida Handwriting ;
        top: 35%;
        left: 60%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 34px;
        font-weight: bold;
        opacity: 0;
        filter:drop-shadow(9px 8px 5px white);
        animation: fadeIn 2s ease forwards;
        animation-delay: 7s;

}
	#name:hover{
				color:blue;
				font-size:50px;
				transition:3s;
		}
    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="message">üéâ HAPPIEST  BIRTHDAY üéâ</div>
<div id="name">Durga Bhavani SP </div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ‚≠ê Stars
let stars = [];
for (let i = 0; i < 150; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        r: Math.random() * 2,
        color: `hsl(${Math.random() * 360},100%,70%)`,
        blink: Math.random()
    });
}

// üöÄ Rockets & Sparks
let rockets = [];
let sparks = [];
let exploded = false;

const rocketCount = 5;
for (let i = 0; i < rocketCount; i++) {
    rockets.push({
        x: canvas.width / 2 + (i - 2) * 90,
        y: canvas.height,
        speed: 5 + Math.random()
    });
}

// üåô Draw Moon
function drawMoon() {
    ctx.beginPath();
    ctx.arc(canvas.width - 120, 120, 50, 0, Math.PI * 2);
    ctx.fillStyle = "#f5f3ce";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(canvas.width - 100, 110, 50, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();
}

// ‚≠ê Draw Stars
function drawStars() {
    stars.forEach(s => {
        s.blink += 0.02;
        ctx.globalAlpha = Math.abs(Math.sin(s.blink));
        ctx.fillStyle = s.color;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;
}

// üí• Explosion
function createExplosion(x, y) {
    for (let i = 0; i < 200; i++) {
        sparks.push({
            x, y,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 0.7) * 12,
            life: 130,
            color: `hsl(${Math.random() * 360},100%,60%)`
        });
    }
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawMoon();
    drawStars();

    // üöÄ Rockets
    if (!exploded) {
        rockets.forEach(r => {
            r.y -= r.speed;
            ctx.fillStyle = "white";
            ctx.fillRect(r.x, r.y, 4, 12);
        });

        if (rockets[0].y < canvas.height / 3) {
            exploded = true;
            rockets.forEach(r => createExplosion(r.x, r.y));
        }
    }

    // ‚ú® Sparks
    for (let i = sparks.length - 1; i >= 0; i--) {
        const s = sparks[i];
        s.x += s.vx;
        s.y += s.vy;
        s.vy += 0.08;
        s.life--;

        ctx.fillStyle = s.color;
        ctx.beginPath();
        ctx.arc(s.x, s.y, 2.5, 0, Math.PI * 2);
        ctx.fill();

        if (s.life <= 0 || s.y > canvas.height) {
            sparks.splice(i, 1);
        }
    }

    requestAnimationFrame(update);
}

update();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
